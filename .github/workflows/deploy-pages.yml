name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules, just in case)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true      # handles themes pulled as git submodules

      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo_mod
            ${{ github.workspace }}/resources
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod', '**/go.sum', '**/config/_default/module.*') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.128.2"
          extended: true

      - name: Setup Node (for PostCSS/Sass if theme needs it)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---- Diagnostics (kept to help if there is an error) ----
      - name: Print Hugo version & env
        run: |
          hugo version
          hugo env

      # If the site uses Hugo Modules, resolve them; harmless if not
      - name: Tidy Hugo modules
        run: |
          hugo mod tidy || true
          ls -la config/_default || true

      - name: Build site
        env:
          HUGO_ENABLEGITINFO: "true"
        run: |
          hugo --minify --gc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
