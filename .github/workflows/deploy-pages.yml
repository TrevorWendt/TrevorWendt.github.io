name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules too)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go (for Hugo Modules)
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Cache Hugo Modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo_mod
            ${{ github.workspace }}/resources
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod', '**/go.sum', '**/config/_default/module.*') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.128.2"
          extended: true

      - name: Setup Node (for PostCSS/Sass if needed)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Print Hugo version & env
        run: |
          hugo version
          hugo env

      - name: List config files (helps catch duplicates/mistakes)
        run: |
          echo "CONFIG/_DEFAULT CONTENTS:" && ls -la config/_default || true
          echo "----"
          for f in config/_default/*; do
            echo ">>> $f"; sed -n '1,120p' "$f" || true; echo; echo;
          done

      - name: Resolve Hugo modules (safe even if not used)
        run: |
          hugo mod tidy || true
          hugo mod graph || true

      - name: Build with verbose logging
        env:
          HUGO_ENABLEGITINFO: "true"
        run: |
          set -e
          hugo --minify --gc --verbose --log --logFile hugo.log

      - name: Show last 200 lines of hugo.log in console
        if: always()
        run: |
          echo "------ HUGO LOG TAIL ------"
          tail -n 200 hugo.log || true

      - name: Upload full hugo.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hugo-debug-logs
          path: hugo.log

      - name: Upload artifact (site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
