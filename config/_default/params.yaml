# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# YAML syntax: https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# Custom CSS (loads assets/css/custom.css)
custom_css:
  - css/custom.css

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Ansar Lab'  # ← UPDATED
    description: 'Cerebrovascular biology from bench to bedside.'  # ← UPDATED
    twitter: ''  # set to your handle without @ (e.g., 'AnsarLab') if you have one
  analytics:
    google_analytics: ''      # e.g., G-XXXX
    baidu_tongji: ''
    google_tag_manager: ''    # e.g., GTM-XXXX
    microsoft_clarity: ''
  verification:
    google: ''  # paste Search Console verification if used
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true  # better UX when navigating

# Site footer
footer:
  copyright:
    notice: '© {2025} Ansar Lab.'  # ← personalize
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features
features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'  # ← set your real repo URL
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions
extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style
publications:
  date_format: January 2006
  citation_style: apa

